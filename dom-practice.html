<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
</head>
<body>

  <div id="mainContainer">

  </div>

  <script>
    // Your JavaScript goes here!

    // a <p> with red text that says “Hey I’m red!”
      const mainContainer = document.getElementById("mainContainer")
      const paragraph = document.createElement("p")
      paragraph.textContent = "Hey I'm red!"
      mainContainer.appendChild(paragraph);

    // an <h3> with blue text that says “I’m a blue h3!”
      const header3 = document.createElement("h3")
      header3.textContent = "I'm a blue h3!";
      mainContainer.appendChild(header3)

    // a <div> with a black border and pink background color with the following elements inside of it:
      const newDiv = document.createElement("div")
      newDiv.style.border = "1px solid black"
      newDiv.style.background = "pink"
      document.body.appendChild(newDiv)

    // another <h1> that says “I’m in a div”
      const innerHeader = document.createElement("h1")
      innerHeader.textContent = "I'm in a div"
      innerHeader.style.padding = "20px"
      newDiv.appendChild(innerHeader)

    // a <p> that says “ME TOO!” -> Hint for this one: after creating the <div> with createElement, append the <h1> and <p> to it before adding it to the container.
      const secondParagraph = document.createElement("p")
      secondParagraph.textContent = "ME TOO!"
      newDiv.appendChild(secondParagraph)


  </script>
</body>
</html>
